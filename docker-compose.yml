version: '2'
services:
  db:
    image: postgres:latest
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/diner
    ports:
      - '3000:3000'
    depends_on:
      - db
      # links:
      #   - db
    environment:
      DB_NAME: diner
      DB_HOST: db

    container_name: diner-app
